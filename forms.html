<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Forms</title>

</head>
<body>
    <form action="">
        <h1>Forms example</h1>
        <!-- textbox -->
        <label for="txtfullname">Full Name</label>
        <input type="text" name="fullname" id="txtfullname" placeholder="Enter your name">
    
        <br>

        <!-- password -->
        <label for="txtpassword">Password</label>
        <input type="password" name="password" id="txtpassword" placeholder="Enter your Password" maxlength="5">

        <br>

        <!-- number -->
        <label for="txtage">Age</label>
        <input type="number" name="age" id="txtage" placeholder="Enter age" min="18" max="80">

        <br>

        <!-- search -->
        <label for="txtsearch">Search</label>
        <input type="search" name="search" id="txtsearch" placeholder="Search here">
    
        <br>

        <!-- checkbox -->
        <label >Subjects</label>
        <input type="checkbox" name="math" id="chkmath" value="Math">
        <label for="chkmath">Math</label>

        <input type="checkbox" name="science" id="chkscience" value="Science" checked disabled>
        <label for="chkscience">Science</label>

        <input type="checkbox" name="history" id="chkhistory" value="History">
        <label for="chkhistory">History</label>
    
        <br>

        <!-- radiobutton -->
        <label>Gender</label>
        <input type="radio" name="gender" id="radmale" value="Male"><label for="radmale">Male</label>
        <input type="radio" name="gender" id="radfemale" value="Female"><label for="radfemale">Female</label>

        <br>

        <!-- dropdown list -->
        <label for="ddlcountry">Country</label>
        <select name="country" id="ddlcountry">
            <option value="" disabled selected>Select Country</option>
            <option value="100">India</option>
            <option value="101">USA</option>
            <option value="102">UK</option>
            <option value="103">Japan</option>
        </select>

        <br>

        <!-- Multi select -->
        <label for="ddlhobbies">Hobbies</label>
        <select name="hobbies" id="ddlhobbies" multiple size="5">
            <option value="100">Swimming</option>
            <option value="101">Dancing</option>
            <option value="102">Singing</option>
            <option value="103">Drawing</option>
            <option value="104">Coding</option>
            <option value="105">Driving</option>
            <option value="106">Boxing</option>
        </select>

        <br>

        <!-- File upload -->
        <label for="uplfile">Upload file</label>
        <input type="file" name="file" id="uplfile">

        <br>

        <!-- for storing page level info-->
        <input type="hidden" name="siteName" value="Mumbai">

        <br>

        <!-- text area -->
        <label for="txtmessage">Message</label>
        <textarea name="message" id="txtmessage" cols="30" rows="5" placeholder="Enter Message"></textarea>

        <br><br>
        <!-- color picker -->
        <label for="clrpicker">Select your color</label>
        <input type="color" name="color" id="clrpicker" value="#ff0000">

        <br><br>

        <!-- Date picker -->
        <label for="Dpicker">Select a date</label>
        <input type="date" name="date" id="Dpicker">

        <br><br>

        <!-- local date time picker (it has no timezone) -->
        <label for="DandTpicker">Select date and time</label>
        <input type="datetime-local" name="dateandtime" id="DandTpicker">

        <br><br>

        <!-- Range -->
        <label for="">Volume (between 0 to 100)</label>
        <input type="range" name="range" id="volrange">

    </form>


</body>
</html>
